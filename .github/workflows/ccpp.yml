name: C/C++ CI

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v1
    - name: aptupdate
      run: sudo apt-get update
    - name: apt 
      run: sudo apt-get install libaio-dev libnuma-dev libpci-dev uuid-dev libreadline-dev
    - name: cmake 
      run: cmake .
    - name: make
      run: make

